<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>chart-csv</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
</head>
<body onload="run()">

<div id="graph"></div>

<script>

function parseCSV (csv) {
  return csv.split('\n')
    .filter(function (row) {
      return !!row.trim()
    })
    .map(function (row) {
      return row.split(',')
    })
}

function haveHead (csv) {
  return !/^\d+$/.test(csv[0][0])
}

function chart (id, csv) {
  csv = parseCSV(csv)

  var columns = []
  var showLegend = haveHead(csv)

  if (showLegend) {
    csv.shift().forEach(function (head) {
      columns.push([head])
    })
  } else {
    for (var n = 0; n < csv[0].length; n++) {
      columns.push([n])
    }
  }

  csv.forEach(function (r) {
    r.forEach(function (c, i) {
      columns[i].push(parseFloat(c, 10))
    })
  })

  var opts = {
    bindto: '#' + id,
    data: {
      // use first column as x value
      x: columns[0][0],
      columns: columns,
      type: 'line'
    },
    point: { show: false },
    axis: { x: { show: true } },
    legend: { show: showLegend }
  }

  c3.generate(opts)
}

function run () {
  chart('graph', csv)
}

var csv = `
n, node,bify,bify+lavamoat,bify+lavamoat w/ harden
1,0.080952362,0.143955541,0.412095698,0.361256803
50,0.080902089,0.224037856,0.656869087,0.555942429
100,0.084207618,0.278672423,0.82353669,0.728813679
250,0.09252921,0.406385,1.326308143,1.152468977
500,0.110643321,0.576205239,2.399896619,1.865637107
750,0.131240978,0.759712381,2.912322657,2.571569359
1000,0.159812634,0.961075105,3.883540357,3.316605614
`

</script>
</body>
</html>
