<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>chart-csv</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
</head>
<body onload="run()">

<div id="graph"></div>

<script>

function parseCSV (csv) {
  return csv.split('\n')
    .filter(function (row) {
      return !!row.trim()
    })
    .map(function (row) {
      return row.split(',')
    })
}

function haveHead (csv) {
  return !/^\d+$/.test(csv[0][0])
}

function chart (id, csv) {
  csv = parseCSV(csv)

  var columns = []
  var showLegend = haveHead(csv)

  if (showLegend) {
    csv.shift().forEach(function (head) {
      columns.push([head])
    })
  } else {
    for (var n = 0; n < csv[0].length; n++) {
      columns.push([n])
    }
  }

  csv.forEach(function (r) {
    r.forEach(function (c, i) {
      columns[i].push(parseFloat(c, 10))
    })
  })

  var opts = {
    bindto: '#' + id,
    data: {
      // use first column as x value
      x: columns[0][0],
      columns: columns,
      type: 'line'
    },
    point: { show: false },
    axis: { x: { show: true } },
    legend: { show: showLegend }
  }

  c3.generate(opts)
}

function run () {
  chart('graph', csv)
}

var csv = `
n, node,bify,bify+lavamoat,bify+lavamoat w/ harden

50,0.082383619,0.220393655,0.611215764,0.53845047
100,0.088283082,0.265781174,0.82052651,0.73275201
250,0.102358306,0.415043594,1.310680593,1.174689173
500,0.112837484,0.58082724,2.207336968,1.931934112
750,0.133747079,0.771013143,3.019740428,2.679880295
1000,0.154356264,0.927030139,3.912655944,3.44262978
`

</script>
</body>
</html>
