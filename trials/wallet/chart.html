<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>chart-csv</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
</head>
<body onload="run()">

<div id="graph"></div>

<script>

function parseCSV (csv) {
  return csv.split('\n')
    .filter(function (row) {
      return !!row.trim()
    })
    .map(function (row) {
      return row.split(',')
    })
}

function haveHead (csv) {
  return !/^\d+$/.test(csv[0][0])
}

function chart (id, csv) {
  csv = parseCSV(csv)

  var columns = []
  var showLegend = haveHead(csv)

  if (showLegend) {
    csv.shift().forEach(function (head) {
      columns.push([head])
    })
  } else {
    for (var n = 0; n < csv[0].length; n++) {
      columns.push([n])
    }
  }

  csv.forEach(function (r) {
    r.forEach(function (c, i) {
      columns[i].push(parseFloat(c, 10))
    })
  })

  var opts = {
    bindto: '#' + id,
    data: {
      // use first column as x value
      x: columns[0][0],
      columns: columns,
      type: 'line'
    },
    point: { show: false },
    axis: { x: { show: true } },
    legend: { show: showLegend }
  }

  c3.generate(opts)
}

function run () {
  chart('graph', csv)
}

var csv = `
n, node,bify,bify+lavamoat,bify+lavamoat w/ harden
1,0.080538994,0.146716586,0.391445565,0.339443
50,0.078491487,0.215845021,0.594115123,0.523346793
100,0.0794793,0.272927294,0.766816064,0.681809674
250,0.094939239,0.39598947,1.256238525,1.114507196
500,0.114112979,0.549374817,2.052418174,1.815138996
750,0.12931132,0.743047533,2.847585679,2.543197005
1000,0.153621671,0.917673013,3.660066121,3.260312808
`

</script>
</body>
</html>
