<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>chart-csv</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
</head>
<body onload="run()">

<div id="graph"></div>

<script>

function parseCSV (csv) {
  return csv.split('\n')
    .filter(function (row) {
      return !!row.trim()
    })
    .map(function (row) {
      return row.split(',')
    })
}

function haveHead (csv) {
  return !/^\d+$/.test(csv[0][0])
}

function chart (id, csv) {
  csv = parseCSV(csv)

  var columns = []
  var showLegend = haveHead(csv)

  if (showLegend) {
    csv.shift().forEach(function (head) {
      columns.push([head])
    })
  } else {
    for (var n = 0; n < csv[0].length; n++) {
      columns.push([n])
    }
  }

  csv.forEach(function (r) {
    r.forEach(function (c, i) {
      columns[i].push(parseFloat(c, 10))
    })
  })

  var opts = {
    bindto: '#' + id,
    data: {
      // use first column as x value
      x: columns[0][0],
      columns: columns,
      type: 'line'
    },
    point: { show: false },
    axis: { x: { show: true } },
    legend: { show: showLegend }
  }

  c3.generate(opts)
}

function run () {
  chart('graph', csv)
}

var csv = `
n, node,bify,bify+ses,bify+lavamoat
0,0.161637707,0.189163179,0.35741872,0.52694726
5000,0.194872731,0.247675672,0.556230186,0.803676197
10000,0.236536714,0.276214155,0.765201032,1.098946353
25000,0.337825029,0.363317374,1.336293881,1.959724481
50000,0.488183275,0.546371447,2.290159232,3.386546472
75000,0.663637589,0.709495623,3.273569363,4.809069039
100000,0.821456742,0.869286345,4.300041455,6.314028856
`

</script>
</body>
</html>
