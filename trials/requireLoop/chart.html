<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>chart-csv</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
</head>
<body onload="run()">

<div id="graph"></div>

<script>

function parseCSV (csv) {
  return csv.split('\n')
    .filter(function (row) {
      return !!row.trim()
    })
    .map(function (row) {
      return row.split(',')
    })
}

function haveHead (csv) {
  return !/^\d+$/.test(csv[0][0])
}

function chart (id, csv) {
  csv = parseCSV(csv)

  var columns = []
  var showLegend = haveHead(csv)

  if (showLegend) {
    csv.shift().forEach(function (head) {
      columns.push([head])
    })
  } else {
    for (var n = 0; n < csv[0].length; n++) {
      columns.push([n])
    }
  }

  csv.forEach(function (r) {
    r.forEach(function (c, i) {
      columns[i].push(parseFloat(c, 10))
    })
  })

  var opts = {
    bindto: '#' + id,
    data: {
      // use first column as x value
      x: columns[0][0],
      columns: columns,
      type: 'line'
    },
    point: { show: false },
    axis: { x: { show: true } },
    legend: { show: showLegend }
  }

  c3.generate(opts)
}

function run () {
  chart('graph', csv)
}

var csv = `
n, node,bify,bify+ses,bify+lavamoat
1,0.067728002,0.11316732,0.246235678,0.369657934
50000,0.181367634,0.123643547,0.243103017,1.060074379
100000,0.282519542,0.128490728,0.256718807,1.795073209
250000,0.592062183,0.141969217,0.269003356,4.02878265
500000,1.166248961,0.158200849,0.301050542,7.850465331
750000,1.725592874,0.178687684,0.328341978,11.306310157
1000000,2.216870881,0.188468484,0.343010522,14.985400686
`

</script>
</body>
</html>
